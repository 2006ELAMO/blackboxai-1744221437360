<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversion Complete - Wii to PS2 Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center">
  <div class="max-w-md mx-auto p-8 bg-white rounded-lg shadow-xl w-full text-center">
    <div class="mb-6 text-green-500">
      <i class="fas fa-check-circle text-6xl"></i>
    </div>
    <h1 class="text-3xl font-bold mb-2 text-gray-800">Conversion Complete!</h1>
    <p class="text-gray-600 mb-6">Your PS2 ISO file is ready to download</p>
    
    <div class="bg-gray-50 p-4 rounded-lg mb-6 text-left">
      <div class="flex justify-between mb-2">
        <span class="font-medium">File Name:</span>
        <span id="filename">game.iso</span>
      </div>
      <div class="flex justify-between mb-2">
        <span class="font-medium">File Size:</span>
        <span id="filesize">1.2 GB</span>
      </div>
      <div class="flex justify-between">
        <span class="font-medium">SHA-1 Hash:</span>
        <span id="filehash" class="font-mono text-sm">a1b2c3d4e5f6...</span>
      </div>
    </div>

    <div class="space-y-3">
      <a href="/download" class="block bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded transition">
        <i class="fas fa-download mr-2"></i>Download ISO
      </a>
      <a href="/" class="block bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded transition">
        <i class="fas fa-redo mr-2"></i>Convert Another File
      </a>
    </div>

    <div class="mt-6 text-sm text-gray-500">
      <p>Note: Some PS2 consoles may require additional patching</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // In a real app, would fetch actual file info from server
      fetch('/file-info')
        .then(response => response.json())
        .then(data => {
          document.getElementById('filename').textContent = data.filename;
          document.getElementById('filesize').textContent = data.size;
          document.getElementById('filehash').textContent = data.hash;
        })
        .catch(err => console.error('Error fetching file info:', err));
    });
  </script>
</body>
</html>
